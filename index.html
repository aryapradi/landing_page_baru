<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Love You</title>

    <!-- Font elegan -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <!-- Background Video -->
      <video autoplay loop muted playsinline class="bg__video">
        <source src="assets/bg-video.mp4" type="video/mp4" />
      </video>

      <!-- Background Music -->
      <audio id="bg-music" loop></audio>

      <!-- Tombol mode malam -->
      <button id="mode-toggle" class="mode-toggle" title="Ganti Mode">ðŸŒ™</button>

      <!-- Kontrol Musik -->
      <div class="music-controls">
        <button id="music-btn" class="music-btn" title="Play Music">ðŸŽµ</button>

        <select id="music-select" class="music-select">
          <option value="">ðŸŽ§ Pilih Lagu</option>
          <option value="assets/song1.mp3">About You</option>
          <option value="assets/song2.mp3">Evening Love</option>
          <option value="assets/song3.mp3">Dreaming of You</option>
        </select>
      </div>

      <nav>
        <div class="logo">S & A</div>
     
      </nav>

      <div class="content">
        <h1>Love <span>You</span></h1>
        <p>
          Being with you feels calm, simple, and endlessly beautiful.  
          You are my favorite peace.
        </p>
        <div class="promo">Forever & Always</div>
      </div>
    </div>

    <!-- Section Foto Silvi -->
    <section id="memories" class="memories-section">
      <h2>Memories with Silvi</h2>
      <div class="photo-grid">
  <div class="photo">
    <img src="assets/silvi1.jpg" alt="Silvi 1" />
    <div class="overlay">1 Januari ðŸ’–</div>
  </div>

  <div class="photo">
    <img src="assets/silvi1.jpg" alt="Silvi 2" />
    <div class="overlay">1 Januari ðŸ’–</div>
  </div>

  <div class="photo">
    <img src="assets/silvi1.jpg" alt="Silvi 3" />
    <div class="overlay">1 Januari ðŸ’–</div>
  </div>

  <div class="photo">
    <img src="assets/silvi1.jpg" alt="Silvi 4" />
    <div class="overlay">1 Januari ðŸ’–</div>
  </div>
</div>

</section>

<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" src="" alt="Popup Image" />
  <p class="lightbox-caption"></p>
</div>

    <script>
  const music = document.getElementById("bg-music");
  const musicBtn = document.getElementById("music-btn");
  const musicSelect = document.getElementById("music-select");
  const modeToggle = document.getElementById("mode-toggle");

  let isPlaying = false;

  // ðŸŒ™ Mode malam otomatis berdasarkan waktu
  const hour = new Date().getHours();
  const savedMode = localStorage.getItem("theme");

  if (savedMode) {
    document.body.classList.toggle("night-mode", savedMode === "night");
    modeToggle.textContent = savedMode === "night" ? "ðŸ”†" : "ðŸŒ™";
  } else if (hour >= 18 || hour < 6) {
    document.body.classList.add("night-mode");
    modeToggle.textContent = "ðŸ”†";
  }

  // ðŸ”˜ Tombol toggle mode malam / siang
  modeToggle.addEventListener("click", () => {
    document.body.classList.toggle("night-mode");
    const isNight = document.body.classList.contains("night-mode");
    modeToggle.textContent = isNight ? "ðŸ”†" : "ðŸŒ™";
    localStorage.setItem("theme", isNight ? "night" : "day");
  });

  // ðŸŽµ Tombol play/pause musik
  musicBtn.addEventListener("click", () => {
    if (!music.src) {
      alert("Pilih lagu dulu ya ðŸŽµ");
      return;
    }

    if (isPlaying) {
      music.pause();
      musicBtn.textContent = "ðŸŽµ";
    } else {
      music.play();
      musicBtn.textContent = "â¸ï¸";
    }
    isPlaying = !isPlaying;
  });

  // ðŸŽ§ Saat pilih lagu
  musicSelect.addEventListener("change", (e) => {
    const selectedSong = e.target.value;
    if (selectedSong) {
      music.src = selectedSong;
      music.play();
      musicBtn.textContent = "â¸ï¸";
      isPlaying = true;
    } else {
      music.pause();
      musicBtn.textContent = "ðŸŽµ";
      isPlaying = false;
    }
  });

  // â¤ï¸ Efek hati berjatuhan
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 14 + 10 + "px";
    heart.style.animationDuration = Math.random() * 4 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 1000);

  // === LIGHTBOX CINEMATIC ===
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.querySelector(".lightbox-img");
  const lightboxCaption = document.querySelector(".lightbox-caption");
  const closeBtn = document.querySelector(".lightbox .close");

  // Klik foto â†’ buka popup
  document.querySelectorAll(".photo").forEach((photo) => {
    photo.addEventListener("click", () => {
      const img = photo.querySelector("img");
      const overlay = photo.querySelector(".overlay");
      const caption = overlay ? overlay.textContent : img.alt;

      lightboxImg.src = img.src;
      lightboxCaption.textContent = caption;

      // Aktifkan animasi
      lightbox.classList.remove("closing");
      lightbox.classList.add("active");
      lightbox.style.display = "flex";
    });
  });

  // Klik tombol tutup
  closeBtn.addEventListener("click", () => {
    lightbox.classList.add("closing");
    setTimeout(() => {
      lightbox.classList.remove("active", "closing");
      lightbox.style.display = "none";
    }, 400);
  });

  // Klik di luar gambar â†’ tutup
  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
      lightbox.classList.add("closing");
      setTimeout(() => {
        lightbox.classList.remove("active", "closing");
        lightbox.style.display = "none";
      }, 400);
    }
  });
</script>

  </body>
</html>

    <script>
      const music = document.getElementById("bg-music");
      const musicBtn = document.getElementById("music-btn");
      const musicSelect = document.getElementById("music-select");
      const modeToggle = document.getElementById("mode-toggle");

      let isPlaying = false;

      // ðŸŒ™ Mode malam otomatis berdasarkan waktu
      const hour = new Date().getHours();
      const savedMode = localStorage.getItem("theme");

      if (savedMode) {
        document.body.classList.toggle("night-mode", savedMode === "night");
        modeToggle.textContent = savedMode === "night" ? "ðŸ”†" : "ðŸŒ™";
      } else if (hour >= 18 || hour < 6) {
        document.body.classList.add("night-mode");
        modeToggle.textContent = "ðŸ”†";
      }

      // ðŸ”˜ Tombol toggle mode malam / siang
      modeToggle.addEventListener("click", () => {
        document.body.classList.toggle("night-mode");
        const isNight = document.body.classList.contains("night-mode");
        modeToggle.textContent = isNight ? "ðŸ”†" : "ðŸŒ™";
        localStorage.setItem("theme", isNight ? "night" : "day");
      });

      // ðŸŽµ Tombol play/pause musik
      musicBtn.addEventListener("click", () => {
        if (!music.src) {
          alert("Pilih lagu dulu ya ðŸŽµ");
          return;
        }

        if (isPlaying) {
          music.pause();
          musicBtn.textContent = "ðŸŽµ";
        } else {
          music.play();
          musicBtn.textContent = "â¸ï¸";
        }
        isPlaying = !isPlaying;
      });

      // ðŸŽ§ Saat pilih lagu
      musicSelect.addEventListener("change", (e) => {
        const selectedSong = e.target.value;
        if (selectedSong) {
          music.src = selectedSong;
          music.play();
          musicBtn.textContent = "â¸ï¸";
          isPlaying = true;
        } else {
          music.pause();
          musicBtn.textContent = "ðŸŽµ";
          isPlaying = false;
        }
      });

      // â¤ï¸ Efek hati berjatuhan
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 14 + 10 + "px";
        heart.style.animationDuration = Math.random() * 4 + 4 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 1000);

      // === LIGHTBOX CINEMATIC ===
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.querySelector(".lightbox-img");
      const lightboxCaption = document.querySelector(".lightbox-caption");
      const closeBtn = document.querySelector(".lightbox .close");

      document.querySelectorAll(".photo").forEach((photo) => {
        photo.addEventListener("click", () => {
          const img = photo.querySelector("img");
          const overlay = photo.querySelector(".overlay");
          const caption = overlay ? overlay.textContent : img.alt;
          lightboxImg.src = img.src;
          lightboxCaption.textContent = caption;
          lightbox.classList.remove("closing");
          lightbox.classList.add("active");
          lightbox.style.display = "flex";
        });
      });

      closeBtn.addEventListener("click", () => {
        lightbox.classList.add("closing");
        setTimeout(() => {
          lightbox.classList.remove("active", "closing");
          lightbox.style.display = "none";
        }, 400);
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          lightbox.classList.add("closing");
          setTimeout(() => {
            lightbox.classList.remove("active", "closing");
            lightbox.style.display = "none";
          }, 400);
        }
      });

      // === ðŸŒŒ STARFIELD EFFECT ===
      (function () {
        const canvas = document.getElementById("star-canvas");
        const ctx = canvas.getContext("2d");

        function resize() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        const stars = Array.from({ length: 120 }, () => ({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.2,
          a: Math.random(),
          s: Math.random() * 0.02 + 0.005,
        }));

        function drawStars() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (let star of stars) {
            star.a += star.s;
            const brightness = 0.5 + 0.5 * Math.sin(star.a * Math.PI);
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(255,255,255,${brightness})`;
            ctx.fill();
          }
          requestAnimationFrame(drawStars);
        }

        drawStars();
      })();
    </script>
